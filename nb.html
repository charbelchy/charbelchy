<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #19161645;
        }
        body {
            background-image: url('charbelweb1.png'); 
            background-size: cover; 
            background-repeat: no-repeat; 
            background-position: center; 
            background-color: rgb(19, 19, 40); 
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            height: 100vh;
            color: rgb(25, 27, 25);
            padding: 10px; 
        }

        .container {
            text-align: center;
            background-color: #272525a0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(45, 44, 44, 0.426);
        }

        input[type="number"] {
            width: 80px;
            padding: 5px;
            margin: 10px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Guess the Number</h1>
        <p>Guess a number between 1 and 100:</p>
        <input type="number" id="guessInput" min="1" max="100">
        <button id="guessButton">Guess</button>
        <p id="result"></p>
        <button id="resetButton" style="display: none;">Play Again</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const guessButton = document.getElementById('guessButton');
            const resetButton = document.getElementById('resetButton');
            const result = document.getElementById('result');
            const guessInput = document.getElementById('guessInput');
            
            let targetNumber = Math.floor(Math.random() * 100) + 1;
            
            guessButton.addEventListener('click', () => {
                const guess = parseInt(guessInput.value);
                
                if (isNaN(guess) || guess < 1 || guess > 100) {
                    result.textContent = 'Please enter a number between 1 and 100.';
                    return;
                }
                
                if (guess === targetNumber) {
                    result.textContent = 'Congratulations! You guessed the number!';
                    guessButton.style.display = 'none';
                    resetButton.style.display = 'inline-block';
                } else if (guess < targetNumber) {
                    result.textContent = 'Too low! Try again.';
                } else {
                    result.textContent = 'Too high! Try again.';
                }
            });
            
            resetButton.addEventListener('click', () => {
                targetNumber = Math.floor(Math.random() * 100) + 1;
                guessInput.value = '';
                result.textContent = '';
                guessButton.style.display = 'inline-block';
                resetButton.style.display = 'none';
            });
        });
    </script>
</body>
</html>
